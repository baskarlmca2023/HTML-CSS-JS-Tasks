<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title> Reverse String</title>
</head>

<body>
    <input id="stringInput" placeholder="Enter text">
    <button onclick="reverseString()">Reverse</button>
    <p id="reversed"></p>
    <script>
        function reverseString() {
            const str = document.getElementById('stringInput').value;
            document.getElementById('reversed').textContent = str.split('').reverse().join('');
        }
    </script>

</body>

</html>
