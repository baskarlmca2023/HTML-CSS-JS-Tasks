<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
</head>

<body>
    <input id="primeInput" type="number" placeholder="Enter a number">
    <button onclick="checkPrime()">Check Prime</button>
    <p id="primeResult"></p>
    <script>
        function checkPrime() {
            const num = parseInt(document.getElementById('primeInput').value);
            let isPrime = num > 1 && [...Array(num).keys()].slice(2).every(n => num % n !== 0);
            document.getElementById('primeResult').textContent = isPrime ? 'Prime' : 'Not Prime';
        }
    </script>

</body>

</html>
