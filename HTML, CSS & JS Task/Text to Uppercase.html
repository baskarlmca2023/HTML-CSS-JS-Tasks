<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Uppercase</title>
</head>

<body>
    <input id="textInput" oninput="toUppercase()">
    <p id="upperText"></p>
    <script>
        function toUppercase() {
            document.getElementById('upperText').textContent = document.getElementById('textInput').value.toUpperCase();
        }
    </script>

</body>

</html>
