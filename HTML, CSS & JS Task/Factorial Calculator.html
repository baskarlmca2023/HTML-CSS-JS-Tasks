<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
</head>

<body>
    <input id="factorialInput" type="number" placeholder="Enter a number">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <p id="factorialResult"></p>
    <script>
        function calculateFactorial() {
            const num = parseInt(document.getElementById('factorialInput').value);
            const factorial = n => (n <= 1 ? 1 : n * factorial(n - 1));
            document.getElementById('factorialResult').textContent = `Factorial: ${factorial(num)}`;
        }
    </script>

</body>

</html>
